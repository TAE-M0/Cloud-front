<html lang="en">

<body>
    

    <script>

        const kors=[90, 80, 70, 99, 100];

        let sum = kors[0] + kors[1] + kors[2] + kors[3] + kors[4]

        let avg = sum/5

        let count = 0

        for(let i=0; i<5; i++){
            if(kors[i]>avg){
                count = count + 1
            }
        }

        console.log(avg);
        console.log(count);

        
    </script>
</body>
