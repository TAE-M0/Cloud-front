<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        function 구구단(num) {
            for (let i = 1; i <= 9; i++) {
                document.write(num + "*" + i + "=" + num * i + "<br>");
            } return num;
        }

        document.write(구구단(8));


    </script>
</body>

</html>
