<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        //1번 

        function 홀짝판단하기(num) {

            let result = num % 2

            if (result == 0) {
                return false;
            } else if (result == 1) {
                return true;
            }
        }

        document.write(홀짝판단하기(9));

        //2번

        function 성인판단(num) {
            let result = num;

            if (result >= 20) {
                return true;
            } else if (result < 20) {
                return false;
            }

        }

        document.write(성인판단(25));

        //3번



        function 구구단(num) {

            let result ="";
            for (let i = 1; i <= 9; i++) {
               // document.write(num + "*" + i + "=" + num * i + "<br>");
               result += num + "*" + i + "=" + num * i + "<br>";
            }


            return  result;
        }


       document.write(  구구단(8));


        //4번

        function 넓이(su1, su2) {
            let sum = su1 * su2;
            return sum;
        }

        document.write(넓이(4, 8));

    </script>
</body>
