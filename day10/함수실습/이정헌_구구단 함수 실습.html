<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    //펑션이 함수임 dd는 이름 dd안가로가 매개변수

    //for는 그냥 코드임 함수아님 
    function dd(dan) {

      for (let i = 1; i <= 9; i++) {
        document.write(dan + " * " + i + " = " + (dan * i) + "<br>");
      }

    }



    dd(3);
    dd(7);
  </script>

</body>

</html>
