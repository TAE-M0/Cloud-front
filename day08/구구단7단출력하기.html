<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        console.log( "7 * 1 = " + "7*1" )
        console.log( "7 * 2 = " + "7*2" )
        console.log( "7 * 3 = " + "7*1" )
        console.log( "7 * 4 = " + "7*1" )
        console.log( "7 * 5 = " + "7*1" )
        console.log( "7 * 6 = " + "7*1" )
        console.log( "7 * 7 = " + "7*1" )
        console.log( "7 * 8 = " + "7*1" )
        console.log( "7 * 9 = " + "7*1" )

        for( let i=1; i<=9; i++){
            console.log(i)
            document.write("7 *" + i +" = " + 7*i + "<br>" );
        }
       

        console.log( "7 * 9 = " + "7*9" )
        console.log( "7 * 8 = " + "7*8" )
        console.log( "7 * 7 = " + "7*7" )
        console.log( "7 * 6 = " + "7*6" )
        console.log( "7 * 5 = " + "7*5" )
        console.log( "7 * 4 = " + "7*4" )
        console.log( "7 * 3 = " + "7*3" )
        console.log( "7 * 2 = " + "7*2" )
        console.log( "7 * 1 = " + "7*1" )

        for( let i=9; i>=1; i--){
            console.log(i)
            document.write("7 *" + i + "=" + 7*i + "<br>");

        }


        
    </script>
</body>
</html>
