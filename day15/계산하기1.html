<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //input -> value 속성

        function calc(){
           const qty = document.getElementById("qty");
           const price = document.getElementById("price");
           const amt = document.getElementById("amt");

           let qtyValue = parseInt(qty.value);
           let priceValue = parseInt(price.value);

           //유효성
           if(isNaN(qtyValue) || isNaN(priceValue)){
            console.log("숫자가 아님");
            qtyValue=0;
            priceValue=0;

            //alert("숫자 아니다");
            //return; // 이제 코드를 수행하지 않고 함수를 호출한 쪽으로 돌아감
           }

           let amount = qtyValue * priceValue;

            amt.value = amount;
        }
    </script>
</head>
<body>
    

    수량<input type="text"> * 단가<input type="text"> = <input type = "text" id="amt">

    <button onclick="calc()">계산하기</button>
</body>
</html>
